<div class="detail-dialog">
  <h1 mat-dialog-title>
    新增備註單字
  </h1>
  <div mat-dialog-content>
   
    <div class="form-set">
      <div class="label">單字</div>
      <input type="text" (keydown.enter)="add()" [(ngModel)]="notedWord">
    </div>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button class="add-button" (click)="add()">新增</button>
    <button class="close-button" (click)="onNoClick()">關閉</button>
  </div>
</div>
