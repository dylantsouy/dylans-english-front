
  <div class="loading" *ngIf="loading">
    <div class="preloader">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
</div>
<div class="login-outer" *ngIf="!loading">
  <div class="login-area" *ngIf="type === 'login'">
    <div class="login-html">
      <h4 class="modal-title">登入</h4>
      <div class="modal-body">
        <div>
          <div class="form-set">
            <div class="label">帳號</div>
            <input type="text" [(ngModel)]="account" matTooltipPosition="below" matTooltip="請輸入6碼以上包含英文數字的帳號"
              matTooltipClass="tooltip-orange">
            <div class="err">{{accountErr}}</div>
          </div>
          <div class="form-set">
            <div class="label">密碼</div>
            <input [type]="hide ? 'password' : 'text'" (keydown.enter)="login()" [(ngModel)]="password"
              matTooltipPosition="below" matTooltip="請輸入6碼以上包含英文數字的密碼" matTooltipClass="tooltip-orange">
            <div class="err">{{passwordErr}}</div>
          </div>
          <div class="button-area">
            <button class="login-btn" (click)="login()">
              登入
            </button>
            <button class="close-btn" (click)="close()">取消</button>
          </div>
          <div class="register" (click)="goRegister()">註冊成為會員</div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="foot-lnk">
        Dylan's English
      </div>
    </div>
  </div>
  <div class="login-area register-area" *ngIf="type === 'register'">
    <div class="login-html">
      <h4 class="modal-title">註冊</h4>
      <div class="modal-body">
        <div>
          <div class="form-set">
            <div class="label">帳號</div>
            <input type="text" [(ngModel)]="re_account" matTooltipPosition="below" matTooltip="請輸入6碼以上包含英文數字的帳號"
              matTooltipClass="tooltip-orange">
            <div class="err">{{re_accountErr}}</div>
          </div>
          <div class="form-set">
            <div class="label">密碼</div>
            <input [type]="re_hide ? 'password' : 'text'" [(ngModel)]="re_password" matTooltipPosition="below"
              matTooltip="請輸入6碼以上包含英文數字的密碼" matTooltipClass="tooltip-orange">
            <div class="err">{{re_passwordErr}}</div>
          </div>
          <div class="form-set">
            <div class="label">郵箱</div>
            <input type="text" [(ngModel)]="re_mail">
            <div class="err">{{re_mailErr}}</div>
          </div>
          <div class="form-set">
            <div class="label">姓名</div>
            <input type="text" (keydown.enter)="register()" [(ngModel)]="re_name">
            <div class="err">{{re_nameErr}}</div>
          </div>
          <div class="form-set">
            <div class="label">性別</div>
            <mat-select [(ngModel)]="re_gender">
              <mat-option value='male'>帥哥</mat-option>
              <mat-option value='female'>美女</mat-option>
            </mat-select>
          </div>
          <div class="button-area">
            <button class="login-btn" (click)="register()">註冊</button>
            <button class="close-btn" (click)="close()">取消</button>
          </div>
          <div class="register" (click)="goLogin()">前往登入</div>
        </div>
      </div>
      <div class="hr"></div>
      <div class="foot-lnk">
        Dylan's English
      </div>
    </div>
  </div>
</div>
