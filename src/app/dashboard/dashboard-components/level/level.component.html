<mat-card>
    <mat-card-content>
        <mat-card-title>完成等級</mat-card-title>
        <mat-card-subtitle>紀錄完成的等級比例</mat-card-subtitle>
        <div class="piechart">
            <x-chartist class="" [data]="donuteChart1.data" [type]="donuteChart1.type" [options]="donuteChart1.options"
                [responsiveOptions]="donuteChart1.responsiveOptions" [events]="donuteChart1.events">
             </x-chartist>
        </div>
    </mat-card-content>
    <hr>
    <mat-card-content>
        <ul class="list-inline text-center">
            <li>
                <h6 class="text-orange m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10 "></i>橘色</h6>
            </li>
            <li>
                <h6 class="text-brown  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>棕色</h6>
            </li>
            <li>
                <h6 class="text-green  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>綠色</h6>
            </li>
            <li>
                <h6 class="text-blue  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>藍色</h6>
            </li>
            <li>
                <h6 class="text-gold  m-0">
                    <i class="mdi mdi-checkbox-blank-circle font-10 m-r-10"></i>金色</h6>
            </li>
        </ul>
    </mat-card-content>
</mat-card>
