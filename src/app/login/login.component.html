<div class="detail-dialog">
  <div class="dialog-header">
    <h3 class="dialog-title">會員中心</h3>
    <div class="dialog-close">
      <span class="material-icons dialog-close">
        close
      </span>
    </div>
  </div>
  <div class="dialog-body"></div>
  <div class="dialog-bottom">
    <button class="dialog-button dialog-button-success" (click)="login()">登入</button>
    <button class="dialog-button dialog-button-danger" (click)="close()">關閉</button>
  </div>
</div>
